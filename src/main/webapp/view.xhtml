<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form styleClass="form-horizontal">

            <fieldset>

                <!-- Form Name -->
                <legend>Form Name</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="username">User</label>  
                    <div class="col-md-4">
                        USERNAME
                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="userpassword">Password</label>
                    <div class="col-md-4">
                        PASSWORD
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="userstatus">Status</label>
                    <div class="col-md-4">
                        STATUS
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput"></label>  
                    <div class="col-md-4">
                        CREATED AT
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="last"></label>  
                    <div class="col-md-4">
                        UPDATED AT
                    </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                    <div class="col-md-4">
                        <button id="accept" name="accept" class="btn btn-warning">Delete</button>
                    </div>                      
                    <div class="col-md-8">
                        <button id="accept" name="edit" class="btn btn-info">Edit</button>                        
                        <button id="cancel" name="cancel" class="btn btn-danger">Cancel</button>
                    </div>
                </div>

            </fieldset>


        </h:form>
    </ui:define>
</ui:composition>
