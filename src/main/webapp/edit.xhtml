<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form styleClass="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Form Name</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="username">User</label>  
                    <div class="col-md-4">
                        <h:inputText id="username" value="#{usersController.actual.username}" />

                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="userpassword">Password</label>
                    <div class="col-md-4">
                        <h:inputSecret id="userpassword" value="#{usersController.actual.userpassword}"  />

                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="userpasswordrequired">Password confirm</label>
                    <div class="col-md-4">
                        <h:inputSecret id="userpasswordrequired" value="#{usersController.actual.userpassword}"  />

                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <div class="col-md-4">
                        <h:selectManyMenu value="#{usersController.actual.userstatus}">
                            <f:selectItem itemLabel="Activo" itemValue="A"/>
                            <f:selectItem itemLabel="Inactivo" itemValue="I"/>
                        </h:selectManyMenu>
                        
                    </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="accept"></label>
                    <div class="col-md-8">
                        <h:commandButton value="Confirm" action="#{usersController.doUpdate()}"/>
                        <h:commandButton value="Cancel" action="#{usersController.viewEdit()}"/>
                    </div>
                </div>

            </fieldset>

        </h:form>
    </ui:define>

</ui:composition>
